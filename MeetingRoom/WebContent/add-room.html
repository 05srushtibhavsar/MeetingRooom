<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<title>Add Room</title>
	</head>
	<body class="bg-light text-dark">
		<div class="container">
			<h1 class="text-center m-2">Add Room</h1>
			<form class="border border-primary p-5 mt-5" id="formInput">
				<div class="mb-3">
					<label for="roomId" class="form-label">Room ID</label>
					<select
						class="form-select"
						aria-label="Default select example"
					>
						<option selected id="roomId">Enter Room ID</option>
						<option value="1" selected>R1</option>
						<option value="2">R2</option>
						<option value="3">R3</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label"
						>Descrption</label
					>
					<input
						type="text"
						class="form-control"
						id="description"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="desc" class="form-label">Facilities : </label
					><br />
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="checkbox"
							id="wifiInput"
							value="wifi"
						/>
						<label class="form-check-label" for="wifiInput"
							>Wifi</label
						>
					</div>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="checkbox"
							id="projectorInput"
							value="option2"
						/>
						<label class="form-check-label" for="projectorInput"
							>Projector</label
						>
					</div>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="checkbox"
							id="acInput"
							value="option2"
						/>
						<label class="form-check-label" for="acInput">AC</label>
					</div>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="checkbox"
							id="tvInput"
							value="option2"
						/>
						<label class="form-check-label" for="tvInput">TV</label>
					</div>
				</div>
				<div class="">
					<div class="row">
						<div class="col-md-6">
							<div class="mb-3">
								<label class="form-label" for="pic1Input"
									>Image 1</label
								>
								<input
									type="file"
									class="form-control"
									id="pic1Input"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="mb-3">
								<label class="form-label" for="pic2Input"
									>Image 2</label
								>
								<input
									type="file"
									class="form-control"
									id="pic2Input"
									required
								/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="mb-3">
								<label class="form-label" for="pic3Input"
									>Image 3</label
								>
								<input
									type="file"
									class="form-control"
									id="pic3Input"
									required
								/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="mb-3">
								<label class="form-label" for="pic4Input"
									>Image 4</label
								>
								<input
									type="file"
									class="form-control"
									id="pic4Input"
									required
								/>
							</div>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-outline-success">
					Submit
				</button>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<script src="./add-room.js"></script>
	</body>
</html>

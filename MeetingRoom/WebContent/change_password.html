<!DOCTYPE html>

<html>
<head>
        <title>Meeting Room Booking</title>
        <link rel="stylesheet" type="text/css" href="changepw.css">
    </head>
    <body>
        <div class="form">
        <p>Change Password</p>
        <form action="Login.html" method="POST"  onsubmit="check(this)"  onsubmit="return validate()" >
            <input type="password" name="Old Password" id="oldpw" placeholder="Old Password"  required="required">
            <input type="password" name="New Password" id="newpw" placeholder="New Password"  required="required">
            <input type="password" name="Confirm Password" id="conpw" placeholder="Confirm Password"  required="required">
            
            <button type="submit" class="btn">Change Password</button>
            
        </form>

        <script type="text/javascript">
            var oldpassword = document.getElementById('oldpw');
            var newpassword = document.getElementById('newpw');
            var conpassword = document.getElementById('conpw');
            var flag = 1;
                function check(elem){
                    if(newpassword.value.length >= 8){
                            if(oldpassword.value == newpassword.value)
                            {
                                alert('Old and New password must be different');
                                flag=0;
                            }
                    }else{
                        alert('Password must be 8 characters long');
                        flag=0;
                    }
                    
                    
                    if(conpassword.value.length > 0){
                            if(newpassword.value != conpassword.value)
                            {
                                alert('Confirm password does not match');
                                flag=0;
                            }else{
                                alert('Password changed successfully');
                                flag=1;
                                
                            }
                    }
                    
                }

                function validate() {
                    if(flag==1){
                        return true;
                    }else{
                        return false;
                    }
                }
                </script>
        </div>
    </body>
</html>

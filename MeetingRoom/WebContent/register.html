<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <form class="signup-form" id="formInput">
      <div class="form-header">
        <h1>Register</h1>
      </div>
      <div class="form-body">
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
          </div>
        </div>


        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required>
        </div>

        <div class="horizontal-group">
        	<div class="form-group left">
        	<label for="password" class="label-title">Password *</label>
        	<input type="password" id="password" class="form-input" placeholder="enter your password" required>
        </div>
        <div class="form-group right">
            <label for="confirm-password" class="label-title">Confirm Password *</label>
            <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required>
          </div>
        </div>

        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>
          <div class="form-group right">
            <label for="age" class="label-title">Age</label>
            <input type="number" class="form-input" id="age">
          </div>
        </div>

      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Create</button>
      </div>
    </form>
    <script src="./register.js"></script>
  </body>
</html>
